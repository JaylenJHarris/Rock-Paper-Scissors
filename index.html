<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mContainer">
        <div class="scoreArea container">
            <div class="playerScore scoreBox"></div>
            <div class="gameTitle">Elemental Wars</div>
            <div class="computerScore scoreBox"></div>
        </div>
        <div class="selectionArea container">
            <div class="playerSelection"></div>
            <div class="btnArea">
                <div class="rpsBtn"><i class="fa-solid fa-hand-back-fist" id="rock"></i></div>
                <div class="rpsBtn"><i class="fa-solid fa-hand" id="paper"></i></div>
                <div class="rpsBtn"><i class="fa-solid fa-hand-scissors" id="scissors"></i></div>
            </div>
            <div class="computerSelection"></div>
        </div>
        <div class="gameControls container">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./rpsGame.js"></script>
</body>
</html>
